
<!DOCTYPE html>
<html lang="en-US">
<!--Declare header arguments.-->
<head>
    <title>Subscribe to Chicagoland Taurus</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto%7CMiltonian+Tattoo' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>
<!--fun time-->
<body>
	<div id="mostcontent">
		<div id="form">
		
			<div id="subscription_input_fields">
				<form action="http://vincenzo.dippitykids.com/scripts/formscript.php" >
					<ul>
						<li>
							<!--First Name field is requested for sorting purposes-->
							<strong>First Name:</strong>
						</li>
						<li>
							<input type="text" name="first_name_field" placeholder="John">
						</li>
						
						<li>
							<!--Last Name field is requested for sorting purposes-->
							<strong>Last Name:</strong>
						</li>
						<li>					
							<input type="text" name="last_name_field" placeholder="Smith">
						</li>
						
						<li>
							<!--Phone Number field is requested for general contact purposes as well as text alerts-->
							<strong>Phone Number:</strong>
						</li>
						<li>					
							<input type="text" name="phone_field" placeholder="773-555-5555">
						</li>
						
						<li>
							<!--Email Address field is requested for email alerts-->
							<strong>Email Address:</strong>
						</li>
						<li>					
							<input type="email" name="email_field" placeholder="email@email.com">
						</li>
							  
						<li>
							<!--Gender field is requested to help decide how events are planned-->
							<strong>Gender:</strong>
						</li>
						<li>					
								<input type="radio" name="gender_field" value="Male">Male
								<input type="radio" name="gender_field" value="Female">Female
						</li>
				
						<li>
							<!--Age field is requested for general curiosity-->
							<strong>Age:</strong>
						</li>
						<li>					
								<select name="age_field">
									<option>0-18</option>
									<option>18-24</option>
									<option>25-34</option>
									<option>35-44</option>
									<option>45-54</option>
									<option>55-64</option>
									<option>65 and over</option>
								</select>
						</li>

						<li>
							<strong>Comments:</strong>
						</li>
						<li>					
							<textarea name="comments_field" rows="6" cols="25" placeholder="This Website is Awesome!"></textarea>
						</li>
					</ul>
					
					<input type="submit" value="Subscribe">
					
				 </form>
			 </div>

			 <div id="main_menu_icon">
				<a href="index.html"><img id="main_menu_img" src="images/main_menu_icon.png" alt="door" /></a>
			</div>
			 
		</div>
		<footer>
			<div id="subscribe_socfail">
				<a href="https://www.facebook.com/ford/?fref=ts"><img src="images/facebook.png" alt="Like us on Facebook!" class="shaddow" /></a>
				<a href="https://twitter.com/Ford"><img src="images/twitter.png" alt="Follow us on Twitter!" class="shaddow" /></a>
				<a href="http://www.ford.com/cars/taurus/"><img src="images/ford_logo.png" alt="Check Out the Newest Taurus!"/></a>
					<!--image from: http://www.iconsdb.com/black-icons/ford-icon.html-->
			</div>
		</footer>
	</div>
</body>
</html>
